{% extends "learning_logs/base.html" %}


{% block header %}
    <h1>Темы</h1>
{% endblock header %}

{% block content %}
    <ul>
        {% for topic in topics %}
            <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
        {% empty %}
            <li>Здесь пока пусто.Добавьте <a href="{% url 'learning_logs:new_topic' %}">новую тему</a>
                и начните работу!</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'learning_logs:new_topic' %}">Добавить новую тему:</a></h3>

{% endblock content %}
