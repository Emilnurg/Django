{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        <p>Новая запись в теме: </p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3>
{% endblock header %}


{% block content %}
    <form action="{% url 'learning_logs:new_entry' topic.id %}" class="form" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}

       {% buttons %}
            <button name="submit" class="btn btn-primary">Добавить запись</button>
        {% endbuttons %}

    </form>

{% endblock content %}
